    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGFpbmlzIiwiYSI6ImNrdmZvaW84dzVmeGwydXF3c29lOHpia2MifQ.diOCf07ITIcGj54YuY1Y8g';
    const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/dainis/ckvi31e507l6r18rs13uxd4vj', // style URL
    center: [23.76333, 56.69452], // starting position [lng, lat]
    zoom: 12 // starting zoom
    });
    map.addControl(
new MapboxDirections({
accessToken: mapboxgl.accessToken
}),
'top-left'
);
    </script>

</head>
<body>
    <h1>Karšu pārlūks</h1>
    <div id='map' style='width: 400px; height: 300px;'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGFpbmlzIiwiYSI6ImNrdmd5NWk2czI3NXkzMXBnMTQ0MncycnkifQ.AFa6uBMonN5zRZ3zKrFaKw';
    const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [23.76333, 56.69452], // starting position [lng, lat]
    zoom: 12 // starting zoom
    });
    </script>
